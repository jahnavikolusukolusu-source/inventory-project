<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date-wise Sales Report</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Segoe UI', Arial, sans-serif;
    }

    body{
      min-height:100vh;
      background:#f4f6f8;
      color:#222;
    }

    header{
      background:#2e7d32;
      color:#fff;
      padding:20px 40px;
      font-size:22px;
      font-weight:600;
    }

    .wrapper{
      padding:40px;
      max-width:900px;
    }

    h2{
      margin-bottom:20px;
    }

    .filter{
      background:#fff;
      padding:25px;
      border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,0.1);
      margin-bottom:30px;
    }

    label{
      font-size:14px;
      font-weight:600;
      margin-right:10px;
    }

    input[type="date"]{
      padding:10px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:14px;
      margin-right:15px;
    }

    button{
      padding:10px 22px;
      border:none;
      border-radius:22px;
      background:#2874f0;
      color:white;
      font-size:14px;
      cursor:pointer;
    }

    button:hover{
      background:#1a5dcc;
    }

    .report{
      background:#fff;
      padding:25px;
      border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,0.1);
      display:none;
    }

    .summary{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
      gap:20px;
      margin-bottom:25px;
    }

    .card{
      background:#f9f9f9;
      padding:20px;
      border-radius:12px;
      text-align:center;
    }

    .card h3{
      font-size:14px;
      color:#555;
      margin-bottom:8px;
    }

    .card p{
      font-size:24px;
      font-weight:700;
      color:#2e7d32;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    th, td{
      padding:12px;
      text-align:left;
      border-bottom:1px solid #eee;
      font-size:14px;
    }

    th{
      background:#fafafa;
      font-weight:600;
    }

    .footer{
      margin-top:30px;
      font-size:14px;
    }

    .footer a{
      color:#2874f0;
      text-decoration:underline;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>
  Date-wise Sales Report
</header>

<div class="wrapper">

  <h2>Select Date</h2>

  <div class="filter">
    <label>Date:</label>
    <input type="date" id="date" min="2026-01-01">
    <button onclick="showReport()">View Report</button>
  </div>

  <div class="report" id="reportBox">

    <h2 id="reportTitle">Sales Report</h2>

    <div class="summary">
      <div class="card">
        <h3>Total Revenue</h3>
        <p>₹8,200</p>
      </div>

      <div class="card">
        <h3>Products Sold</h3>
        <p>62</p>
      </div>

      <div class="card">
        <h3>Bills Generated</h3>
        <p>14</p>
      </div>
    </div>

    <h2>Product-wise Sales</h2>

    <table>
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Quantity Sold</th>
      </tr>

      <tr>
        <td>Milk</td>
        <td>Dairy</td>
        <td>18</td>
      </tr>

      <tr>
        <td>Tomato</td>
        <td>Vegetables</td>
        <td>20</td>
      </tr>

      <tr>
        <td>Rice</td>
        <td>Grocery</td>
        <td>24</td>
      </tr>
    </table>

  </div>

  <div class="footer">
    <a onclick="goDashboard()">← Back to Dashboard</a>
  </div>

</div>

<script>
  // Set max date = today (dynamic)
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  const currentDate = `${yyyy}-${mm}-${dd}`;
  document.getElementById("date").max = currentDate;

  function showReport(){
    const selectedDate = document.getElementById("date").value;

    if(selectedDate === ""){
      alert("Please select a date");
      return;
    }

    document.getElementById("reportBox").style.display = "block";
    document.getElementById("reportTitle").innerText =
      "Sales Report for " + selectedDate;
  }

  function goDashboard(){
    window.location.href = "admin-dashboard.html";
  }
</script>

</body>
</html>
