<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Stock</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
}

header {
    background: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 26px;
}

.container {
    width: 90%;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

h3 {
    color: #4CAF50;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0 15px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #388E3C;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 30px;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
    text-align: center;
}

th {
    background: #e8f5e9;
}
</style>
</head>

<body>

<header>Manage Stock</header>

<div class="container">

<h3>Add / Update Product</h3>

<label>Product Name</label>
<input type="text" placeholder="Eg: Milk">

<label>Category</label>
<select>
    <option>Grocery</option>
    <option>Dairy</option>
    <option>Vegetables</option>
</select>

<label>Quantity</label>
<input type="number" placeholder="Eg: 50">

<label>Price (₹)</label>
<input type="number" placeholder="Eg: 40">

<button>Add / Update Stock</button>

<h3>Current Stock</h3>

<table>
<tr>
    <th>Product</th>
    <th>Category</th>
    <th>Quantity</th>
    <th>Price</th>
</tr>

<tr>
    <td>Milk</td>
    <td>Dairy</td>
    <td>10</td>
    <td>₹50</td>
</tr>

<tr>
    <td>Rice</td>
    <td>Grocery</td>
    <td>25</td>
    <td>₹60</td>
</tr>

</table>

</div>

</body>
</html>
