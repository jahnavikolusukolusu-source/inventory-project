<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Segoe UI', Arial, sans-serif;
    }

    body{
      min-height:100vh;
      background: linear-gradient(
        rgba(0,0,0,0.7),
        rgba(0,0,0,0.85)
      ),
      url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092");
      background-size:cover;
      background-position:center;
      color:#fff;
    }

    .wrapper{
      padding:50px;
    }

    h1{
      font-size:36px;
      margin-bottom:25px;
    }

    .cart-box{
      max-width:650px;
      background:rgba(255,255,255,0.95);
      color:#222;
      padding:30px;
      border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,0.4);
    }

    .item{
      display:flex;
      justify-content:space-between;
      padding:10px 0;
      border-bottom:1px solid #ddd;
      font-size:15px;
    }

    .total{
      text-align:right;
      font-size:17px;
      font-weight:bold;
      margin-top:20px;
    }

    .actions{
      margin-top:25px;
      display:flex;
      gap:15px;
    }

    .actions button{
      padding:12px 26px;
      border:none;
      border-radius:25px;
      font-size:15px;
      cursor:pointer;
    }

    .confirm{
      background:#4caf50;
      color:white;
    }

    .confirm:hover{
      background:#388e3c;
    }

    .back{
      background:#2874f0;
      color:white;
    }

    .back:hover{
      background:#1a5dcc;
    }

    .bill{
      margin-top:30px;
      background:#f5f5f5;
      color:#222;
      padding:20px;
      border-radius:12px;
      display:none;
    }

    .bill h3{
      margin-bottom:10px;
    }

    .footer{
      margin-top:30px;
      font-size:14px;
    }

    .footer a{
      color:#ddd;
      text-decoration:underline;
      cursor:pointer;
    }

    @media(max-width:768px){
      .wrapper{
        padding:30px;
      }
      h1{
        font-size:30px;
      }
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <h1>Your Cart</h1>

    <div class="cart-box" id="cartBox">

      <!-- Demo cart items (Review-2 kosam frontend lo) -->
      <div class="item">
        <span>Milk (1 litre)</span>
        <span>‚Çπ50</span>
      </div>

      <div class="item">
        <span>Tomato (1 kg)</span>
        <span>‚Çπ30</span>
      </div>

      <div class="item">
        <span>Rice (1 kg)</span>
        <span>‚Çπ50</span>
      </div>

      <div class="total">
        Total Amount: ‚Çπ130
      </div>

      <div class="actions">
        <button class="confirm" onclick="generateBill()">
          Confirm & Generate Bill
        </button>
        <button class="back" onclick="goBack()">
          Back to Products
        </button>
      </div>

    </div>

    <div class="bill" id="billBox">
      <h3>Bill Generated</h3>
      <p>Customer Name: <b>Guest</b></p>
      <p>Milk (1 litre) ‚Äì ‚Çπ50</p>
      <p>Tomato (1 kg) ‚Äì ‚Çπ30</p>
      <p>Rice (1 kg) ‚Äì ‚Çπ50</p>
      <hr>
      <b>Total Paid: ‚Çπ130</b>
      <p style="margin-top:10px;">Thank you for shopping with us üòä</p>
    </div>

    <div class="footer">
      <a onclick="goHome()">‚Üê Back to Home</a>
    </div>

  </div>

  <script>
    function generateBill(){
      document.getElementById("cartBox").style.display = "none";
      document.getElementById("billBox").style.display = "block";
    }

    function goBack(){
      window.location.href = "categories.html";
    }

    function goHome(){
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
