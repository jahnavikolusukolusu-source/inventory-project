<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Segoe UI', Arial, sans-serif;
    }

    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(
        rgba(0,0,0,0.6),
        rgba(0,0,0,0.7)
      ),
      url("https://images.unsplash.com/photo-1581090700227-1e37b190418e");
      background-size:cover;
      background-position:center;
    }

    .login-box{
      background:#fff;
      padding:35px 30px;
      width:350px;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
    }

    h2{
      text-align:center;
      margin-bottom:25px;
      color:#2874f0;
    }

    label{
      display:block;
      font-size:14px;
      margin-bottom:6px;
      font-weight:600;
    }

    input{
      width:100%;
      padding:12px;
      margin-bottom:18px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:14px;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:25px;
      background:#2874f0;
      color:white;
      font-size:15px;
      cursor:pointer;
    }

    button:hover{
      background:#1a5dcc;
    }

    .error{
      margin-top:15px;
      font-size:14px;
      color:#d32f2f;
      display:none;
      text-align:center;
    }

    .footer{
      margin-top:18px;
      text-align:center;
      font-size:13px;
    }

    .footer a{
      color:#2874f0;
      text-decoration:underline;
      cursor:pointer;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <label>Username</label>
    <input type="text" id="username" placeholder="Enter admin username">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">

    <button onclick="login()">Login</button>

    <div class="error" id="errorMsg">
      Invalid credentials (demo)
    </div>

    <div class="footer">
      <a onclick="goHome()">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    function login(){
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Demo login for Review-2
      if(user === "admin" && pass === "admin123"){
        window.location.href = "admin-dashboard.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    function goHome(){
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
