<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Low Stock Alerts</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Segoe UI', Arial, sans-serif;
    }

    body{
      min-height:100vh;
      background:#f4f6f8;
      color:#222;
    }

    header{
      background:#d32f2f;
      color:#fff;
      padding:20px 40px;
      font-size:22px;
      font-weight:600;
    }

    .wrapper{
      padding:40px;
      max-width:900px;
    }

    h2{
      margin-bottom:20px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      background:#fff;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.1);
    }

    th, td{
      padding:14px;
      text-align:left;
      border-bottom:1px solid #eee;
      font-size:14px;
    }

    th{
      background:#fafafa;
      font-weight:600;
    }

    .low{
      color:#d32f2f;
      font-weight:600;
    }

    .warning{
      background:#fff3f3;
    }

    .note{
      margin-top:20px;
      font-size:14px;
      color:#555;
    }

    .footer{
      margin-top:30px;
      font-size:14px;
    }

    .footer a{
      color:#2874f0;
      text-decoration:underline;
      cursor:pointer;
    }

    @media(max-width:768px){
      .wrapper{
        padding:20px;
      }
    }
  </style>
</head>

<body>

<header>
  Low Stock Alerts
</header>

<div class="wrapper">

  <h2>Products Running Low</h2>

  <table>
    <tr>
      <th>Product</th>
      <th>Category</th>
      <th>Available Stock</th>
      <th>Status</th>
    </tr>

    <tr class="warning">
      <td>Milk</td>
      <td>Dairy</td>
      <td>5</td>
      <td class="low">Low Stock</td>
    </tr>

    <tr class="warning">
      <td>Butter</td>
      <td>Dairy</td>
      <td>3</td>
      <td class="low">Critical</td>
    </tr>

    <tr class="warning">
      <td>Onion</td>
      <td>Vegetables</td>
      <td>4</td>
      <td class="low">Low Stock</td>
    </tr>

  </table>

  <div class="note">
    ⚠️ Products with stock less than or equal to 5 are displayed here.
    Admin should update stock to avoid shortage.
  </div>

  <div class="footer">
    <a onclick="goDashboard()">← Back to Dashboard</a>
  </div>

</div>

<script>
  function goDashboard(){
    window.location.href = "admin-dashboard.html";
  }
</script>

</body>
</html>
